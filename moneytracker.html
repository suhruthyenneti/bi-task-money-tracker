<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker App</title>
    <link rel="stylesheet" href="mt.css">
</head>
<body>
    <header>
        <h1>Money Tracker App</h1>
    </header>
    <main>
        <section id="income-section">
            <h2>Income</h2>
            <form id="income-form">
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" name="income-amount">
                <label for="income-category">Category:</label>
                <select id="income-category" name="income-category">
                    <option value="Salary">Salary</option>
                    <option value="Investments">Investments</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Income</button>
            </form>
            <ul id="income-list"></ul>
        </section>
        <section id="expense-section">
            <h2>Expenses</h2>
            <form id="expense-form">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount">
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Housing">Housing</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
            <ul id="expense-list"></ul>
        </section>
        <section id="balance-section">
            <h2>Balance</h2>
            <p id="balance"></p>
        </section>
    </main>
    <script src="mt.js"></script>
</body>
</html>
